<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI_BOOTCAMP_STORY_PAGE3</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --eva-red: #FF0000;
            --eva-black: #000000;
            --eva-white: #FFFFFF;
        }

        html, body {
            background-color: var(--eva-black);
            height: 100dvh;
            width: 100vw;
            margin: 0; padding: 0;
            overflow: hidden;
            font-family: 'Shippori Mincho B1', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .master-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 150px 30px 200px 30px; 
            justify-content: center;
            position: relative;
            text-align: center;
        }

        /* 背景に大きな「終」をうっすら配置 */
        .bg-kanji {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25rem;
            color: rgba(255, 0, 0, 0.03);
            z-index: -1;
            font-weight: 900;
        }

        .main-callout {
            margin-bottom: 40px;
        }

        .giant-text {
            font-size: 3.5rem;
            color: var(--eva-white);
            line-height: 1.2;
            letter-spacing: -0.1em;
            display: block;
            font-weight: 900;
        }

        .red-text {
            color: var(--eva-red);
        }

        .sub-message {
            color: var(--eva-white);
            font-size: 1.2rem;
            margin-top: 50px;
            letter-spacing: 0.2em;
            border-top: 1px solid var(--eva-red);
            border-bottom: 1px solid var(--eva-red);
            padding: 15px 0;
            display: inline-block;
            width: 100%;
        }

        .cta-instruction {
            margin-top: 60px;
            background-color: var(--eva-red);
            color: var(--eva-black);
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 900;
            display: inline-block;
        }

        .footer-id {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            color: rgba(255, 255, 255, 0.3);
            font-family: monospace;
            font-size: 10px;
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>

    <div class="bg-kanji">完</div>

    <div class="master-container">
        <section class="main-callout">
            <span class="giant-text">次は、</span>
            <span class="giant-text"><span class="red-text">君の番</span>だ。</span>
        </section>

        <p class="sub-message">
            君の任務を、<br>
            ここに持ち込め。
        </p>

        <div class="cta-instruction">
            詳細はプロフィールリンクを確認せよ
        </div>

        <div class="footer-id">AD_CARD: AI_BOOTCAMP_A17</div>
    </div>

</body>
</html>
