<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STORY_MISSION: AI_BOOTCAMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Shippori+Mincho+B1:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --eva-red: #FF0000;
            --eva-orange: #FF9900;
            --eva-black: #000000;
            --eva-white: #FFFFFF;
        }

        /* インスタストーリー用ベース設定 */
        html, body {
            background-color: var(--eva-black);
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Shippori Mincho B1', serif;
        }

        /* 9:16のコンテナ（ストーリーサイズ） */
        .story-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid var(--eva-red);
            position: relative;
            padding: 60px 0 80px 0; /* 上下のアイコン/入力欄回避用セーフエリア */
        }

        .hazard-stripe {
            height: 12px;
            background: repeating-linear-gradient(45deg, #000, #000 10px, var(--eva-orange) 10px, var(--eva-orange) 20px);
            width: 100%;
            position: absolute;
        }
        .top { top: 40px; }
        .bottom { bottom: 60px; }

        /* ヘッダー */
        .header-info {
            padding: 0 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            color: var(--eva-orange);
            display: flex;
            justify-content: space-between;
        }

        /* メインタイトル：圧倒的圧迫感 */
        .main-title-box {
            padding: 10px;
            text-align: center;
        }
        .giant-text {
            font-size: 5.2rem;
            color: var(--eva-red);
            line-height: 0.85;
            letter-spacing: -0.25em;
            display: block;
            font-weight: 900;
        }
        .black-box-text {
            background-color: var(--eva-white);
            color: var(--eva-black);
            font-size: 1.8rem;
            display: inline-block;
            padding: 0 10px;
            margin-top: 10px;
            font-weight: 900;
        }

        /* シンクロ率 */
        .sync-section {
            padding: 0 20px;
        }
        .sync-frame {
            border: 1px solid var(--eva-red);
            padding: 10px;
        }
        .sync-val {
            font-size: 4rem;
            color: var(--eva-white);
            font-weight: bold;
            line-height: 1;
        }
        .sync-bar {
            height: 15px;
            background: #440000;
            margin: 5px 0;
        }
        .sync-fill {
            height: 100%;
            width: 66.7%;
            background: var(--eva-red);
        }
        .sync-desc {
            font-size: 0.8rem;
            color: var(--eva-orange);
            margin-top: 5px;
        }

        /* ミッションリスト */
        .mission-area {
            padding: 0 20px;
        }
        .mission-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .num-icon {
            background: var(--eva-red);
            color: var(--eva-black);
            font-size: 1.8rem;
            padding: 0 8px;
            margin-right: 10px;
            font-weight: 900;
        }
        .mission-txt {
            font-size: 1.1rem;
            color: var(--eva-white);
            letter-spacing: -0.05em;
        }

        /* フッター判子 */
        .footer-seal {
            text-align: center;
        }
        .seal {
            border: 4px solid var(--eva-red);
            display: inline-block;
            padding: 5px 20px;
            font-size: 2rem;
            font-weight: 900;
            color: var(--eva-red);
        }
        .cta-text {
            color: var(--eva-orange);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        /* 背景装飾：ヘキサゴン（薄く） */
        .bg-hex {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="story-container">
        <div class="bg-hex"></div>
        <div class="hazard-stripe top"></div>

        <header class="header-info">
            <span>NERV_TACTICAL_STORY</span>
            <span>A17_DEBRIEFING</span>
        </header>

        <section class="main-title-box">
            <span class="giant-text">現況、</span>
            <span class="giant-text">内訳、</span>
            <span class="giant-text">志願募。</span>
            <div class="black-box-text">実装、完遂、或いは沈黙。</div>
        </section>

        <section class="sync-section">
            <div class="sync-frame">
                <div style="font-size: 10px; color:var(--eva-red)">AI_SYNCHRO_RATE</div>
                <div class="sync-val">66.7<span style="font-size:1.5rem">%</span></div>
                <div class="sync-bar"><div class="sync-fill"></div></div>
                <div class="sync-desc">参加者の多くがAIを導入済。だが、全員が『手探り』。完成された個体は存在しない。</div>
            </div>
        </section>

        <section class="mission-area">
            <div class="mission-row">
                <div class="num-icon">壱</div>
                <div class="mission-txt">セミナー運営の省力化</div>
            </div>
            <div class="mission-row">
                <div class="num-icon">弐</div>
                <div class="mission-txt">営業データの一括同期</div>
            </div>
            <div class="mission-row">
                <div class="num-icon">参</div>
                <div class="mission-txt">新規事業の構造・HP実装</div>
            </div>
        </section>

        <footer class="footer-seal">
            <div class="cta-text">「使える」を「使いこなす」へ。</div>
            <div class="seal">極 秘</div>
        </footer>

        <div class="hazard-stripe bottom"></div>
    </div>

</body>
</html>
