<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>STORY_AI_BOOTCAMP_FINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Shippori+Mincho+B1:wght@900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --eva-red:#FF0000;
      --eva-orange:#FF9900;
      --eva-black:#000000;
      --eva-white:#FFFFFF;

      /* 1枚完結優先：セーフエリアを少し詰める（UI被りは避けつつ情報量確保） */
      --safe-top: clamp(84px, 9.5vh, 110px);
      --safe-bottom: clamp(96px, 10.5vh, 132px);
      --safe-side: clamp(16px, 3.8vw, 26px);

      --gap: clamp(8px, 1.1vh, 12px);
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:var(--eva-black);
      overflow:hidden;
      font-family:'Shippori Mincho B1', serif;
      display:flex; justify-content:center; align-items:center;
    }

    /* 9:16固定キャンバス */
    .stage{
      width:min(100vw, calc(100vh * 9 / 16));
      height:min(100vh, calc(100vw * 16 / 9));
      position:relative;
      overflow:hidden;
      background:var(--eva-black);
    }

    .viewport{
      position:absolute; inset:0;
      padding: var(--safe-top) var(--safe-side) var(--safe-bottom) var(--safe-side);
      display:flex;
      flex-direction:column;
      gap: var(--gap);
    }

    .hazard-stripe{
      height: clamp(9px, 1.1vh, 11px);
      background: repeating-linear-gradient(45deg,#000,#000 8px,var(--eva-orange) 8px,var(--eva-orange) 16px);
      width:100%;
      position:absolute; left:0;
      opacity:0.95;
    }
    .top-line{ top: calc(var(--safe-top) - 16px); }
    .bottom-line{ bottom: calc(var(--safe-bottom) - 20px); }

    .sys-label{
      font-family:'Roboto Mono', monospace;
      font-size: clamp(8px, 1.05vh, 10px);
      color:var(--eva-orange);
      display:flex;
      justify-content:space-between;
      width:100%;
      position:absolute;
      top: calc(var(--safe-top) - 8px);
      left:0;
      padding: 0 var(--safe-side);
      letter-spacing:0.06em;
      opacity:0.95;
    }

    /* タイトル（1枚完結なので少し小さめ＆詰める） */
    .title-area{
      text-align:center;
      margin-top: 0;
      margin-bottom: clamp(2px, .4vh, 6px);
    }
    .giant-title{
      font-size: clamp(28px, 3.9vh, 44px);
      color:var(--eva-red);
      line-height:0.92;
      letter-spacing:-0.10em;
      font-weight:900;
      display:block;
      text-shadow: 0 0 10px rgba(255,0,0,0.12);
    }
    .black-box{
      background:var(--eva-white);
      color:var(--eva-black);
      font-size: clamp(11px, 1.45vh, 14px);
      padding: 2px 10px;
      margin-top: clamp(5px, .8vh, 8px);
      display:inline-block;
      font-weight:900;
      letter-spacing:0.06em;
      border-radius:2px;
    }

    /* ミッション：全文表示（カットしない）& 1枚に収めるため全体を締める */
    .missions-list{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      gap: clamp(8px, 1vh, 12px);
      min-height: 0;
    }
    .mission-item{
      border: 1px solid var(--eva-red);
      background: rgba(255,0,0,0.06);
      padding: clamp(9px, 1.2vh, 12px);
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .mission-id{
      color:var(--eva-orange);
      font-family:'Roboto Mono', monospace;
      font-size: clamp(9px, 1.15vh, 11px);
      letter-spacing:0.08em;
      margin:0;
    }
