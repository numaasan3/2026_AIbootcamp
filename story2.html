<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BOOT CAMP - PARTICIPANT_PROFILE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #050000;
            color: #fff;
            font-family: 'Shippori Mincho B1', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .story-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 9/16;
            background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.2);
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
            pointer-events: none;
        }

        .scanline {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 5;
            pointer-events: none;
        }

        .main-content {
            position: relative;
            z-index: 10;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .outer-frame {
            flex: 1;
            border: 2px solid #FF0000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .corner-mark {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #FF0000;
        }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        .system-header {
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            color: #FF0000;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #FF0000;
            padding-bottom: 2px;
        }

        .title-area {
            margin-top: 20px;
        }

        .title-main {
            font-size: 4.2em;
            line-height: 0.95;
            letter-spacing: -0.15em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .title-sub {
            background: #FF0000;
            color: #000;
            font-size: 1.1em;
            padding: 2px 8px;
            margin-top: 15px;
            font-weight: 900;
            display: inline-block;
        }

        /* --- レベル可視化セクション --- */
        .status-monitor {
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background: rgba(255, 0, 0, 0.05);
        }

        .chart-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#FF0000 0% 60%, #333 60% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .chart-circle::after {
            content: "60%";
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .status-text {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .status-text span {
            color: #FF0000;
            font-weight: bold;
        }

        .theme-grid {
            margin-top: 20px;
            flex-grow: 1;
        }

        .theme-row {
            border-top: 1px solid rgba(255, 0, 0, 0.5);
            padding: 12px 0;
            display: flex;
            align-items: flex-start;
        }

        .case-num {
            font-size: 14px;
            color: #FF0000;
            min-width: 45px;
            font-weight: bold;
        }

        .case-title {
            font-size: 1.3em;
            line-height: 1.25;
            letter-spacing: -0.02em;
        }

        .footer-box {
            background: rgba(255, 0, 0, 0.9);
            color: #000;
            padding: 12px;
            font-size: 0.95em;
            font-weight: 900;
            text-align: center;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .hazard-bottom {
            height: 10px;
            background: repeating-linear-gradient(
                45deg,
                #FFD700,
                #FFD700 10px,
                #000 10px,
                #000 20px
            );
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="story-container">
        <div class="bg-layer"></div>
        <div class="scanline"></div>
        
        <div class="main-content">
            <div class="outer-frame">
                <div class="corner-mark tl"></div>
                <div class="corner-mark tr"></div>
                <div class="corner-mark bl"></div>
                <div class="corner-mark br"></div>

                <div class="system-header">
                    <span>OBJECTIVE: TRANSPARENCY</span>
                    <span>CODE: PARTICIPANT_STATUS</span>
                </div>

                <div class="title-area">
                    <h1 class="title-main">未経験、<br>多数、<br>迎撃。</h1>
                    <div class="title-sub">LEVEL DISTRIBUTION</div>
                </div>

                <div class="status-monitor">
                    <div class="chart-circle"></div>
                    <div class="status-text">
                        現在、参加希望者の<span>60%以上</span>が<br>
                        AI未経験・初級層と判明。<br>
                        「気後れ」は不要。
                    </div>
                </div>

                <div class="theme-grid">
                    <div class="theme-row">
                        <span class="case-num">壱</span>
                        <p class="case-title">日々のメール・資料作成の<br>劇的な効率化</p>
                    </div>
                    <div class="theme-row">
                        <span class="case-num">弐</span>
                        <p class="case-title">
                            プログラミング不要の<br>
                            独自AIツール構築
                        </p>
                    </div>
                    <div class="theme-row">
                        <span class="case-num">参</span>
                        <p class="case-title">
                            「AIで何ができるか」<br>
                            その探索からのスタート
                        </p>
                    </div>
                </div>

                <div class="footer-box">
                    スキル、経験、一切不問。<br>
                    等身大の課題で、システムを起動せよ。
                </div>
            </div>
            <div class="hazard-bottom"></div>
        </div>
    </div>

</body>
</html>
