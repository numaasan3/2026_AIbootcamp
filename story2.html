<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BOOT CAMP - ACTUAL_STATUS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #050000;
            color: #fff;
            font-family: 'Shippori Mincho B1', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .story-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 9/16;
            background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.2);
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
            pointer-events: none;
        }

        .scanline {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
            z-index: 5;
            pointer-events: none;
        }

        .main-content {
            position: relative;
            z-index: 10;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .outer-frame {
            flex: 1;
            border: 2px solid #FF0000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .corner-mark {
            position: absolute; width: 20px; height: 20px; border: 4px solid #FF0000;
        }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        .system-header {
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            color: #FF0000;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #FF0000;
            padding-bottom: 2px;
        }

        .title-area { margin-top: 20px; }
        .title-main { font-size: 3.5em; line-height: 1.0; letter-spacing: -0.1em; }
        .title-sub { background: #FF0000; color: #000; font-size: 1.1em; padding: 2px 8px; margin-top: 15px; font-weight: 900; display: inline-block; }

        /* --- 事実に基づくデータセクション --- */
        .status-monitor {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            background: rgba(255, 215, 0, 0.05);
        }

        .data-label { color: #FFD700; font-size: 11px; font-family: monospace; margin-bottom: 5px; }
        
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 15px;
            background: #222;
            border: 1px solid #FFD700;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #FFD700;
            width: 66.7%; /* 3件中2件の事実 */
        }

        .data-value { font-size: 1.2em; color: #FFD700; font-weight: bold; }

        .status-desc { font-size: 0.85em; margin-top: 8px; line-height: 1.4; color: #ccc; }

        .theme-grid { margin-top: 20px; flex-grow: 1; }
        .theme-row { border-top: 1px solid rgba(255, 0, 0, 0.5); padding: 10px 0; display: flex; align-items: flex-start; }
        .case-num { font-size: 14px; color: #FF0000; min-width: 45px; font-weight: bold; }
        .case-title { font-size: 1.25em; line-height: 1.3; }

        .footer-box {
            background: rgba(255, 0, 0, 0.9);
            color: #000;
            padding: 12px;
            font-size: 0.9em;
            font-weight: 900;
            text-align: center;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .hazard-bottom {
            height: 10px;
            background: repeating-linear-gradient(45deg, #FFD700, #FFD700 10px, #000 10px, #000 20px);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="bg-layer"></div>
        <div class="scanline"></div>
        <div class="main-content">
            <div class="outer-frame">
                <div class="corner-mark tl"></div>
                <div class="corner-mark tr"></div>
                <div class="corner-mark bl"></div>
                <div class="corner-mark br"></div>
                <div class="system-header">
                    <span>STATUS: PRE-OPEN_REPORT</span>
                    <span>SAMPLE_SIZE: n=3</span>
                </div>
                <div class="title-area">
                    <h1 class="title-main">現況、内訳、<br>志願募る。</h1>
                    <div class="title-sub">CURRENT_USER_LEVEL</div>
                </div>

                <div class="status-monitor">
                    <div class="data-label">AI活用状況（日常的利用）</div>
                    <div class="progress-container">
                        <div class="progress-bar"><div class="progress-fill"></div></div>
                        <span class="data-value">66.7%</span>
                    </div>
                    <p class="status-desc">
                        参加者の多くが既にAIを導入済。<br>
                        しかし、挑むテーマは全員が『手探り』の状態。<br>完成された人は一人もいない。
                    </p>
                </div>

                <div class="theme-grid">
                    <div class="theme-row">
                        <span class="case-num">壱</span>
                        <p class="case-title">セミナー運営の<br>省力化・省人化</p>
                    </div>
                    <div class="theme-row">
                        <span class="case-num">弐</span>
                        <p class="case-title">分散営業データ、<br>全店舗補足・一括同期</p>
                    </div>
                    <div class="theme-row">
                        <span class="case-num">参</span>
                        <p class="case-title">新規事業計画。<br>構造定義からHP実装までの<br>一括出力。</p>
                    </div>
                </div>

                <div class="footer-box">
                    「使える」を「使いこなす」へ。<br>
                    共に未来を構築する個体鋭意募集中！
                </div>
            </div>
            <div class="hazard-bottom"></div>
        </div>
    </div>
</body>
</html>
