<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STORY_AI_BOOTCAMP_FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Shippori+Mincho+B1:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --eva-red: #FF0000;
            --eva-orange: #FF9900;
            --eva-black: #000000;
            --eva-white: #FFFFFF;
        }

        * { box-sizing: border-box; }

        html, body {
            background-color: var(--eva-black);
            height: 100dvh;
            width: 100vw;
            margin: 0; padding: 0;
            overflow: hidden;
            font-family: 'Shippori Mincho B1', serif;
        }

        /* インスタストーリー用レイアウト */
        .viewport {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* 上部140px、下部160pxを空けてUI干渉を防ぐ */
            padding: 140px 30px 160px 30px;
            position: relative;
        }

        /* ハザードライン */
        .hazard-stripe {
            height: 14px;
            background: repeating-linear-gradient(45deg, #000, #000 10px, var(--eva-orange) 10px, var(--eva-orange) 20px);
            width: 100%;
            position: absolute;
            left: 0;
        }
        .top-line { top: 110px; }
        .bottom-line { bottom: 145px; }

        .sys-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 9px;
            color: var(--eva-orange);
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 125px;
            left: 0;
            padding: 0 30px;
        }

        /* メインタイトル */
        .title-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .giant-title {
            font-size: 3.5rem; /* サイズアップ */
            color: var(--eva-red);
            line-height: 0.8;
            letter-spacing: -0.15em;
            font-weight: 900;
            display: block;
            margin-left: -0.15em; /* 中央寄せ調整 */
        }
        .black-box {
            background: var(--eva-white);
            color: var(--eva-black);
            font-size: 1rem;
            padding: 2px 12px;
            margin-top: 15px;
            display: inline-block;
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        /* ミッションリスト */
        .missions-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        .mission-item {
            border-left: 4px solid var(--eva-red);
            background: rgba(255, 0, 0, 0.08);
            padding: 12px 15px;
        }
        .mission-id {
            color: var(--eva-orange);
            font-family: 'Roboto Mono';
            font-size: 10px;
            margin-bottom: 5px;
        }
        .mission-voice {
            color: var(--eva-white);
            font-size: 0.9rem;
            line-height: 1.5;
            letter-spacing: 0.02em;
        }
        .mission-tag {
            color: var(--eva-red);
            font-size: 0.75rem;
            text-align: right;
            margin-top: 8px;
            border-top: 1px dotted var(--eva-red);
            padding-top: 5px;
            font-weight: 900;
        }

        /* シンクロ率 */
        .sync-area {
            margin-top: 20px;
            margin-bottom: 25px;
        }
        .sync-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 6px;
        }
        .sync-val {
            color: var(--eva-white);
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1;
        }
        .sync-bar-bg {
            height: 12px;
            background: #200;
            width: 100%;
            border: 1px solid #400;
        }
        .sync-bar-fill {
            height: 100%;
            width: 66.7%;
            background: var(--eva-red);
            box-shadow: 0 0 15px var(--eva-red);
        }

        /* フッター */
        .footer-seal {
            text-align: center;
        }
        .seal {
            border: 3px solid var(--eva-red);
            color: var(--eva-red);
            font-size: 2rem;
            font-weight: 900;
            padding: 4px 25px;
            display: inline-block;
            transform: rotate(-2deg);
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="hazard-stripe top-line"></div>
        <div class="sys-label">
            <span>FILE: BOOTCAMP_2026</span>
            <span>SECURITY_LEVEL: AA</span>
        </div>

        <section class="title-area">
            <span class="giant-title">志願者の</span>
            <span class="giant-title">使命紹介</span>
            <div class="black-box">実装、完遂、或いは沈黙。</div>
        </section>

        <section class="missions-list">
            <div class="mission-item">
                <div class="mission-id">CASE_A-01</div>
                <div class="mission-voice">「セミナー運営を完全自動化し、クリエイティブな思考時間を確保せよ。」</div>
                <div class="mission-tag">▶ 運営完全自動化ミッション</div>
            </div>

            <div class="mission-item">
                <div class="mission-id">CASE_B-02</div>
                <div class="mission-voice">「地域店舗の営業時間をAIで一元管理。街の情報を同期せよ。」</div>
                <div class="mission-tag">▶ 地域情報一括同期ミッション</div>
            </div>

            <div class="mission-item">
                <div class="mission-id">CASE_C-03</div>
                <div class="mission-voice">「AIを右腕とし、数日間でHPを具現化。0→1を完遂せよ。」</div>
                <div class="mission-tag">▶ 最速具現化ミッション</div>
            </div>
        </section>

        <section class="sync-area">
            <div class="sync-top">
                <span style="font-size: 9px; color: var(--eva-red); font-family:'Roboto Mono'">SYNCHRO_RATE</span>
                <span class="sync-val">66.7<span style="font-size: 1rem">%</span></span>
            </div>
            <div class="sync-bar-bg"><div class="sync-bar-fill"></div></div>
        </section>

        <footer class="footer-seal">
            <div class="seal">極 秘</div>
        </footer>

        <div class="hazard-stripe bottom-line"></div>
    </div>

</body>
</html>
