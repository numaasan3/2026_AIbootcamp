<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BOOT CAMP - EPISODE:THEME</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Shippori Mincho B1', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .story-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 9/16;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 0;
            border: 1px solid #333;
        }

        /* 画面端の赤いフレーム（二重線） */
        .outer-frame {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid #FF0000;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        /* ヘッダーの型番風テキスト */
        .system-header {
            font-family: sans-serif;
            font-size: 11px;
            color: #FF0000;
            display: flex;
            justify-content: space-between;
            letter-spacing: 0.1em;
            padding-bottom: 5px;
            border-bottom: 1px solid #FF0000;
        }

        /* タイトル：画面を縦断する巨大文字 */
        .title-area {
            margin-top: 30px;
            text-align: left;
            padding-left: 10px;
        }

        .title-main {
            font-size: 4.5em;
            line-height: 0.95;
            letter-spacing: -0.15em;
            color: #fff;
            font-weight: 900;
        }

        .title-sub {
            display: inline-block;
            background: #FF0000;
            color: #000;
            font-size: 1.2em;
            padding: 2px 10px;
            margin-top: 10px;
            font-weight: 900;
        }

        /* 中央のテーマリスト：明朝体で重々しく */
        .theme-grid {
            margin-top: 40px;
            flex-grow: 1;
            padding: 0 10px;
        }

        .theme-row {
            border-top: 1px solid #FF0000;
            padding: 15px 0;
            display: flex;
            align-items: flex-start;
        }

        .case-num {
            font-size: 14px;
            color: #FF0000;
            min-width: 60px;
            font-family: sans-serif;
            font-weight: bold;
        }

        .case-title {
            font-size: 1.5em;
            line-height: 1.3;
            letter-spacing: 0.05em;
        }

        /* フッター：警告帯とメッセージ */
        .footer-warning {
            background: #FF0000;
            color: #000;
            padding: 10px;
            font-size: 0.9em;
            font-weight: 900;
            line-height: 1.4;
            text-align: center;
        }

        /* 装飾用の斜線 */
        .hazard-bg {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 5px;
            background: repeating-linear-gradient(
                90deg,
                #FFD700,
                #FFD700 10px,
                #000 10px,
                #000 20px
            );
        }

    </style>
</head>
<body>

    <div class="story-container">
        <div class="outer-frame">
            <div class="system-header">
                <span>MODEL: AI_BOOTCAMP_2026</span>
                <span>EMERGENCY</span>
            </div>

            <div class="title-area">
                <h1 class="title-main">多様な<br>課題、<br>襲来。</h1>
                <div class="title-sub">REAL-TIME IMPLEMENTATION</div>
            </div>

            <div class="theme-grid">
                <div class="theme-row">
                    <span class="case-num">壱</span>
                    <p class="case-title">セミナー運営<br>自動化の完遂</p>
                </div>
                <div class="theme-row">
                    <span class="case-num">弐</span>
                    <p class="case-title">次世代型<br>事業拠点の構築</p>
                </div>
                <div class="theme-row">
                    <span class="case-num">参</span>
                    <p class="case-title">地域デジタル<br>掲示板の再定義</p>
                </div>
            </div>

            <div class="footer-warning">
                我々は技術者の集団ではない。<br>
                現場を救う「意志」の結集である。
            </div>
        </div>
        <div class="hazard-bg"></div>
    </div>

</body>
</html>
