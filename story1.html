<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION: AI_BOOTCAMP_PHASE1</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --eva-red: #FF0000;
            --eva-black: #050505;
            --eva-orange: #FF9900;
            --eva-yellow: #FFCC00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--eva-black);
            color: #fff;
            font-family: 'Shippori Mincho B1', serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            border: 4px solid var(--eva-red);
        }

        /* ハザードパターン */
        .hazard-stripe {
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                var(--eva-yellow),
                var(--eva-yellow) 10px,
                var(--eva-black) 10px,
                var(--eva-black) 20px
            );
            width: 100%;
        }

        /* ヘッダーセクション */
        header {
            padding: 10px;
            border-bottom: 2px solid var(--eva-red);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-code {
            font-size: 0.7rem;
            color: var(--eva-red);
            letter-spacing: 1px;
        }

        /* メインビジュアル */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .bg-hexagon {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 0, 0, 0.05);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.1; }
            to { transform: scale(1.5); opacity: 0.3; }
        }

        .title-box {
            background-color: #fff;
            color: #000;
            padding: 5px 15px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .main-title {
            font-size: 3rem;
            line-height: 1.1;
            letter-spacing: -0.2rem;
            color: var(--eva-red);
            text-shadow: 2px 2px 0px #fff;
            margin-bottom: 20px;
        }

        .sub-message {
            font-size: 1.1rem;
            line-height: 1.8;
            letter-spacing: 0.1rem;
            background: rgba(255, 0, 0, 0.15);
            padding: 10px;
            border-left: 5px solid var(--eva-red);
            text-align: left;
        }

        /* シンクロ率セクション */
        .status-monitor {
            width: 90%;
            margin-top: 30px;
            border: 1px solid var(--eva-orange);
            padding: 10px;
        }

        .status-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: var(--eva-orange);
            display: flex;
            justify-content: space-between;
        }

        .sync-bar-container {
            height: 20px;
            background: #222;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        .sync-bar-fill {
            height: 100%;
            width: 66.7%;
            background: linear-gradient(90deg, #550000, var(--eva-red));
            box-shadow: 0 0 10px var(--eva-red);
        }

        /* フッター */
        footer {
            padding: 15px;
            position: relative;
        }

        .stamp-box {
            border: 2px solid var(--eva-red);
            color: var(--eva-red);
            padding: 5px 10px;
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            transform: rotate(-5deg);
        }

        .emergency-label {
            position: absolute;
            right: 15px;
            bottom: 35px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.6rem;
            color: var(--eva-red);
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="hazard-stripe"></div>
    
    <header>
        <div class="system-code">MAGI_SYSTEM: ELABORATION_MODE_ON</div>
        <div class="system-code">A-17: WARNING</div>
    </header>

    <main>
        <div class="bg-hexagon"></div>
        
        <div class="title-box">作戦概要：実戦投入テーマ公開</div>
        
        <h1 class="main-title">どんな課題に<br>挑む？</h1>
        
        <div class="sub-message">
            難解な理論は不要。<br>
            必要なのは「明日から使える仕組み」だ。<br>
            現申込者のリアルな課題を公開する。
        </div>

        <div class="status-monitor">
            <div class="status-label">
                <span>SYNCHRONIZATION RATE（実装精度）</span>
                <span>66.7%</span>
            </div>
            <div class="sync-bar-container">
                <div class="sync-bar-fill"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="stamp-box">最優先事項</div>
        <div class="emergency-label">
            EMERGENCY EMERGENCY EMERGENCY<br>
            INTERNAL USE ONLY / NERV ONLY
        </div>
        <div style="height: 10px;"></div>
        <div class="hazard-stripe"></div>
    </footer>
</body>
</html>
